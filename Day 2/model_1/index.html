<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lab Experiments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav>
        <div class="logo">AI Lab.</div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('classification')">Image Classify</button>
            <button class="nav-btn" onclick="switchTab('regression')">Stock Forecast</button>
        </div>
    </nav>

    <main>
        <section id="classification" class="card active">
            <div class="card-header">
                <h2>Visual Recognition</h2>
                <p>Detect objects using MobileNetV2</p>
            </div>
            
            <div class="upload-zone" id="drop-zone">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <label for="imageInput" class="upload-label">
                    <span>Click to Upload Image</span>
                </label>
            </div>

            <div id="result-container" class="result-box hidden">
                <img id="preview" src="" alt="Preview">
                <div class="meta">
                    <h3><span id="prediction-text">...</span></h3>
                    <p>Confidence: <span id="confidence-text">...</span></p>
                </div>
            </div>
            
            <button class="action-btn" onclick="processImage()">Analyze</button>
        </section>

        <section id="regression" class="card">
            <div class="card-header">
                <h2>Market Forecasting</h2>
                <p>Linear Regression (Long-Term) vs LSTM (Short-Term)</p>
            </div>

            <div class="input-row">
                <input type="text" id="tickerInput" placeholder="Ticker (e.g. NVDA)" value="AAPL">
                <button class="action-btn" id="predictBtn" onclick="predictStock()">Generate Forecast</button>
            </div>

            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>

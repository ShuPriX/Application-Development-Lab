<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind - AI Document Intelligence</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #161616;
            --bg-secondary: #1f1f1f;
            --bg-card: #252525;
            --accent-primary: #80011f;
            --accent-secondary: #9e9a8d;
            --text-primary: #9e9a8d;
            --text-secondary: #6b6860;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main content */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Upload area */
        .upload-area {
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
            background: rgba(128, 1, 31, 0.05);
        }

        .upload-area.dragging {
            border-color: var(--accent-primary);
            background: rgba(128, 1, 31, 0.1);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .file-info {
            background: rgba(128, 1, 31, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .file-name {
            color: var(--accent-primary);
        }

        /* Model selector */
        .model-grid {
            display: grid;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .model-option {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .model-option:hover {
            border-color: var(--accent-secondary);
        }

        .model-option.selected {
            border-color: var(--accent-primary);
            background: rgba(128, 1, 31, 0.1);
            color: var(--accent-primary);
        }

        /* Input and button */
        input[type="text"],
        textarea {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        button {
            background: var(--accent-primary);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            opacity: 0.85;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-danger {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            opacity: 1;
        }

        /* Chat area */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--accent-secondary);
            color: var(--bg-primary);
        }

        .message.assistant .message-avatar {
            background: var(--accent-primary);
            color: #ffffff;
        }

        .message.system .message-avatar {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .message-content {
            flex: 1;
        }

        .message-meta {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .sources {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .source-title {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .source-item {
            background: var(--bg-secondary);
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .input-area {
            display: flex;
            gap: 0.75rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .query-input {
            flex: 1;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .app-container {
                padding: 1rem;
            }
            
            .chat-container {
                height: 60vh;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE = 'http://localhost:5000/api';

        function App() {
            const [file, setFile] = useState(null);
            const [models, setModels] = useState({ ollama: [] });
            const [selectedModel, setSelectedModel] = useState({ id: 'gemma3:12b', provider: 'ollama' });
            const [messages, setMessages] = useState([]);
            const [query, setQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [dragging, setDragging] = useState(false);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                fetchModels();
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const fetchModels = async () => {
                try {
                    const response = await fetch(`${API_BASE}/models`);
                    const data = await response.json();
                    setModels(data.models);
                } catch (error) {
                    console.error('Error fetching models:', error);
                }
            };

            const handleFileSelect = async (selectedFile) => {
                if (!selectedFile) return;

                setUploading(true);
                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();

                    if (data.success) {
                        setFile({ name: data.filename, numDocs: data.num_documents });
                        setMessages([{
                            type: 'system',
                            text: `✓ Document "${data.filename}" uploaded successfully! ${data.num_documents} chunks indexed. You can now ask questions about it.`,
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    alert('Error uploading file: ' + error.message);
                } finally {
                    setUploading(false);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragging(true);
            };

            const handleDragLeave = () => {
                setDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const droppedFile = e.dataTransfer.files[0];
                handleFileSelect(droppedFile);
            };

            const handleQuery = async () => {
                if (!query.trim() || !file) return;

                const userMessage = {
                    type: 'user',
                    text: query,
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                setQuery('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_BASE}/query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: userMessage.text,
                            model_id: selectedModel.id,
                            provider: selectedModel.provider
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        setMessages(prev => [...prev, {
                            type: 'assistant',
                            text: data.response,
                            sources: data.sources,
                            model: data.model_used,
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    alert('Error querying: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleClear = async () => {
                if (!confirm('Clear all documents and conversation?')) return;

                try {
                    await fetch(`${API_BASE}/clear`, { method: 'POST' });
                    setFile(null);
                    setMessages([]);
                } catch (error) {
                    alert('Error clearing: ' + error.message);
                }
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <h1 className="logo">DocuMind</h1>
                        <p className="tagline">
                            <span className="status-indicator"></span>Document Intelligence
                        </p>
                    </header>

                    <div className="main-content">
                        {/* Sidebar */}
                        <div className="sidebar">
                            {/* Upload Section */}
                            <div className="card">
                                <h2 className="card-title">Upload Document</h2>
                                <div
                                    className={`upload-area ${dragging ? 'dragging' : ''}`}
                                    onClick={() => fileInputRef.current?.click()}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                >
                                    <div className="upload-text">
                                        {uploading ? 'Uploading...' : 'Drop file or click to browse'}
                                        <br />
                                        <small>PDF, DOCX, XLSX, TXT, CSV</small>
                                    </div>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        style={{ display: 'none' }}
                                        accept=".pdf,.docx,.doc,.xlsx,.xls,.txt,.csv"
                                        onChange={(e) => handleFileSelect(e.target.files[0])}
                                    />
                                </div>
                                {file && (
                                    <div className="file-info">
                                        <span className="file-name">{file.name}</span>
                                        <span style={{ fontSize: '0.8rem', color: 'var(--text-secondary)' }}>
                                            {file.numDocs} chunks
                                        </span>
                                    </div>
                                )}
                            </div>

                            {/* Model Selection */}
                            <div className="card">
                                <h2 className="card-title">Select Model</h2>
                                
                                <div className="input-group">
                                    <label className="input-label">Local Models</label>
                                    <div className="model-grid">
                                        {models.ollama.map(model => (
                                            <div
                                                key={model.id}
                                                className={`model-option ${selectedModel.id === model.id ? 'selected' : ''}`}
                                                onClick={() => setSelectedModel({ id: model.id, provider: 'ollama' })}
                                            >
                                                {model.name}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Actions */}
                            {file && (
                                <button className="btn-danger" onClick={handleClear}>
                                    Clear All
                                </button>
                            )}
                        </div>

                        {/* Chat Area */}
                        <div className="card">
                            <h2 className="card-title">Chat</h2>
                            <div className="chat-container">
                                <div className="messages-area">
                                    {messages.length === 0 ? (
                                        <div style={{ textAlign: 'center', color: 'var(--text-secondary)', marginTop: '2rem' }}>
                                            <p>Upload a document to start asking questions</p>
                                        </div>
                                    ) : (
                                        messages.map((msg, idx) => (
                                            <div key={idx} className={`message ${msg.type}`}>
                                                <div className="message-avatar">
                                                    {msg.type === 'user' ? 'U' : msg.type === 'assistant' ? 'AI' : '⚡'}
                                                </div>
                                                <div className="message-content">
                                                    <div className="message-meta">
                                                        {msg.timestamp}
                                                        {msg.model && ` • ${msg.model}`}
                                                    </div>
                                                    <div className="message-text">{msg.text}</div>
                                                    {msg.sources && msg.sources.length > 0 && (
                                                        <div className="sources">
                                                            <div className="source-title">Sources:</div>
                                                            {msg.sources.map((source, sidx) => (
                                                                <div key={sidx} className="source-item">
                                                                    {source.text}
                                                                    {source.score && ` (Score: ${source.score.toFixed(3)})`}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                    {loading && (
                                        <div className="message assistant">
                                            <div className="message-avatar">AI</div>
                                            <div className="message-content">
                                                <div className="loading"></div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>

                                <div className="input-area">
                                    <input
                                        type="text"
                                        className="query-input"
                                        placeholder="Ask a question about your document..."
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleQuery()}
                                        disabled={!file || loading}
                                    />
                                    <button onClick={handleQuery} disabled={!file || loading || !query.trim()}>
                                        {loading ? '...' : 'Send'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
